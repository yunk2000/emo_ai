<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 银发守护者</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="back-btn" onclick="window.location.href='chat.html'">
            ← 返回聊天
        </div>

        <h2 style="text-align: center; margin-bottom: 2rem;">用户登录</h2>

        <!-- 添加错误提示容器 -->
        <div id="error-msg" class="error-message" style="display: none;"></div>

        <div class="form-group">
            <input type="text" id="username" placeholder="用户名" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="密码" required>
        </div>
        <button onclick="handleLogin()" id="login-btn">立即登录</button>

        <div class="nav-link">
            没有账号？ <a href="register.html">立即注册</a>
        </div>
    </div>

    <script>
        async function handleLogin() {
            // 获取输入值
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 输入验证
            if (!username || !password) {
                showError('用户名和密码不能为空');
                return;
            }

            // 禁用按钮防止重复提交
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerHTML = '登录中...';

            try {
                const response = await fetch('http://localhost:2025/login/accountLogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result==1) {
                    // 登录成功处理
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        // 假设返回数据中有phone字段
                        phone: result.phone || ''
                    }));
                    window.location.href = 'chat.html';
                } else {
                    // 根据状态码显示错误信息
                    const errorMsg = {
                        2: '用户不存在',
                        0: '密码错误'
                    }[result] || '登录失败，请重试';
                    showError(errorMsg);
                }
            } catch (error) {
                showError('网络错误，请检查连接');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '立即登录';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-msg');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = message;
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }
    </script>

    <style>
        :root {
            --primary: #5B8FF9;
            --secondary: #FF9A3E;
            --bg: #FFFFFF;
            /* 白色背景 */
            --text: #2C3E50;
            --radius-lg: 1.5rem;
            --shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            width: 380px;
            padding: 2rem;
            position: relative;
            /* padding-right: 64px; */
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            cursor: pointer;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            padding-right: 0px;
            margin-left: -10px;
            border: 2px solid #e0e0e0;
            border-radius: 0.8rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #4D7CFE;
            transform: translateY(-2px);
        }

        .nav-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .nav-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .error-message {
            color: #ff4444;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</body>

</html>
